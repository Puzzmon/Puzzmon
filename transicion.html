<!DOCTYPE html>
<html>
<head>   
<style type="text/css">
.cuadrado
{
width:300px;
height:300px;
background-color:red;
}

#transformaciones{
-webkit-transition: all 1s ease-in-out;
-moz-transition: all 1s ease-in-out;
-o-transition: all 1s ease-in-out;
transition: all 1s ease-in-out;
}
#transformaciones:active{
-webkit-transform: translateX(300px)scale(.7) ;
-moz-transform: translateX(300px) scale(.7);
-o-transform: translateX(300px) scale(.7);
-ms-transform: translateX(300px) scale(.7);
transform: translateX(300px) scale(.7);
}

</style>
</head>
<body>   
      <div id="transformaciones" class="swing cuadrado">hola</div>
</body>
</html>
